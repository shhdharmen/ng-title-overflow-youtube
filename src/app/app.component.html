<div class="container">
  <mat-grid-list [cols]="(isHandset$ | async) ? 1 : 2" rowHeight="350px">
    <mat-grid-tile>
      <div class="grid-tile-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Adjust width and content</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-slider min="100" max="400" class="w-full">
            <input matSliderThumb [(ngModel)]="width" />
          </mat-slider>
          <mat-form-field class="w-full">
            <textarea matInput [(ngModel)]="content" rows="5"></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-stroked-button (click)="shortContent()">Short</button>
          <button mat-stroked-button (click)="longContent()">Long</button>
        </mat-card-actions>
      </mat-card>
    </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="grid-tile-container">
        <mat-card appearance="outlined" class="output-card">
          <mat-card-header>
            <mat-card-title>Show <b><code>title</code></b></mat-card-title>
            <mat-card-subtitle>
              when overflows
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p
              class="resizable"
              [style.--width]="width() + 'px'"
              appTitleOverflow
            >
              {{ content() }}
            </p>
          </mat-card-content>
        </mat-card>
        <mat-card appearance="outlined" class="output-card">
          <mat-card-header>
            <mat-card-title>Show <b><code>MatTooltip</code></b></mat-card-title>
            <mat-card-subtitle>
              when overflows
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p
              class="resizable"
              [style.--width]="width() + 'px'"
              appTooltipOverflow
            >
              {{ content() }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
